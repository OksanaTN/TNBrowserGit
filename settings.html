<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/js/settings.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="my-5">Settings</h1>
    <div data-selector="settings-area">
        <form data-selector="form">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Default Url:</label>
                <div class="col-sm-10">
                    <input type="text" model="defaultUrl" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Button position</label>
                <div class="col-sm-10">
                    <select model="buttonPosition" class="form-control">
                        <option>TOP_LEFT</option>
                        <option>TOP_RIGHT</option>
                        <option>BOTTOM_RIGHT</option>
                        <option>BOTTOM_LEFT</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Minimize Icon Url</label>
                <div class="col-sm-10">
                    <input model="minimizeIconUrl" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Maximize Icon Url</label>
                <div class="col-sm-10">
                    <input model="maximizeIconUrl" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input model="title" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">height</label>
                <div class="col-sm-10">
                    <input model="height" type="number" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">width</label>
                <div class="col-sm-10">
                    <input model="width" type="number" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">buttonMargin</label>
                <div class="col-sm-10">
                    <input model="buttonMargin" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input model="kiosk" type="checkbox" class="form-check-input"/>
                    Kiosk Mode</label>
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input model="frame" type="checkbox" class="form-check-input"/>
                    Frame Mode</label>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


<script type="x-html-template" data-selector="text-template">
    <div class="form-group">
        <label for="{{id}}">{{label}}</label>
        <input type="text" class="form-control" id="{{id}}">
    </div>
</script>

</body>
</html>
